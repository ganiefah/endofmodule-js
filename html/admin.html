    <main>
      <h2 class="display-2" style="color: black; text-align: center">
        Admin Interface
      </h2>
      <div class="container-fluid">
        <div
          class="row d-flex justify-content-between flex-md-row flex-column gap-2"
        >
          <div class="koppe">
            <!-- Button trigger modal -->
            <div class="mod">
              <button
                type="button"
                class="btn btn-light"
                id="add"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Add new products
              </button>
            </div>
            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Add a product
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Id</label
                      >
                      <input type="number" class="form-control" id="id" />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Title</label
                      >
                      <input type="text" class="form-control" id="titleName" />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Description</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="descriptionAdd"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Price</label
                      >
                      <input type="number" class="form-control" id="price" />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Picture</label
                      >
                      <input type="picture" class="form-control" id="picture" />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                      id="close"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="addbook"
                      onclick="addItems()"
                    >
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn" id="sort" onclick="sortProduct()">
              Sort by price
          </button>
          </div>
        </div>
        <div class="row">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <td scope="col">Products</td>
                  <td scope="col">Image</td>
                  <td scope="col">Description</td>
                  <td scope="col">Price</td>
                  <td scope="col">Edit</td>
                  <td scope="col">Delete</td>
                </tr>
              </thead>
              <tbody id="admin"></tbody>
            </table>
          </div>
        </div>
      </div>
